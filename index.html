<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/reset.css" />
    <link rel="stylesheet" href="./assests/style.css" />
    <title>The Quiz about Quizzes by John Kersey</title>
</head>

<body>
    <header>
        <h1> The Quiz about Quizzes! </h1>
    </header>

    <main>
        <section id="timerBox"> <!-- Timer / Scoreboard -->
            <button id="startButton">
                <h2 id="startButtonColor"> Start Quiz</h2>
            </button>

            <div id="timer"></div> <!-- hardcode text so it doesn't lag 1 second?-->
            <div id="score"></div>
            <div id="tryAgain"></div>
            <div id="saveScore"></div>
        </section>

        <section id="questionBox"> <!-- Question Pop Ups -->
            <h2 id="question">In the classic version of Trivial Pursuit, what color catagory cards represent questions about Science and Nature</h2>
        </section>

        <section id="answerBox"> <!--Answer Buttons -->
            <button><p id="answerA">Blue</p></button>
            <button><p id="answerB">Green</p></button>
            <button><p id="answerC">Pink</p></button>
            <button><p id="answerD">Brown</p></button>
        </section>

        <footer> <!-- Leaderboard -->

        </footer>

    </main>

    <footer> <!-- Leaderboard -->

    </footer>
    
    <script src="./assests/script.js"></script>
</body>
</html>
